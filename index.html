	            		<div class="row center-div">
	            			<div class="col-md-12 text-center">
	            				<h1 class="text-inverse">Primality Checker</h1>
	            				<p class="text-inverse">A simple primality checker. Enter the number you wish to check below:</p>
	            				<br>
	            				<br>
	            				<div id="main" class="form-group center-div">
	            					<form action="javascript:checkPrime();">
	            						<input class="inputField form-control" type="text" name="number" id="num"><br>
	            						<input type="submit" value="Submit" class="btn btn-lg btn-primary">
	            					</form>
	            					<h1 style="color:white">Result</h1>
	            					<div class="result">
	            						
	            					</div>
	            				</div>
	            			</div>
	            		</div>
	            	

	            	<style type="text/css">
	            		.center-div {
	            			float: none;
	            			margin-left: auto;
	            			margin-right: auto;
	            		}
	            		.inputField {
	            			width: 1000px;
	            			min-width: 0;
	            			width: auto;
	            			display: inline;
	            			padding: 10px;
	            			margin: 10px;
	            		}
	            		.result {
	            			color: white;
	            		}
	            	</style>

	            	<script>
	            		function checkPrime() {
	            			var numToCheck = document.getElementById('num').value;

	            			$('.result').empty();
	            			if(numToCheck == "") {
	            				$(".result").append("<h3>You have not entered anything!</h3>");
	            			} else if (numToCheck == 1 || numToCheck == 0 || numToCheck < 0) {
	            				$(".result").append("<h3>" + numToCheck + " is not prime! <h3>");
	            			} else {	
	            				var count = 0;
	            				for(m = 1 ; m <= Math.sqrt(numToCheck); m++) {
	            					if(numToCheck % m === 0) {
	            						count += 1;
	            					}
	            				}
	            				if (count === 1) {
	            					$(".result").append("<h3>" + numToCheck + " is prime! </h3>");
	            				} else {
	            					$(".result").append("<h3>" + numToCheck + " is not prime! <h3>");
	            				}
	            			}
	            		}
	            	</script>
